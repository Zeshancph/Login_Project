<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic JavaScript project</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="root">
    <div class="container">
      <form id="my_login_form">
        <!-- Insert your input fields here -->
        <input type="text" placeholder="Username" required minlength="3" />
        <input
          type="password"
          placeholder="Password"
          required
          minlength="8"
          id="pass"
        />
        <input
          type="password"
          placeholder="Verify password"
          required
          id="verify"
        />
        <input type="submit" value="Create login" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
